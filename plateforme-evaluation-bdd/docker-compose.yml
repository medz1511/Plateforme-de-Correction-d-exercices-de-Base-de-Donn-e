version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: plateforme_evaluation_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build: ./backend
    ports:
      - "3001:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=plateforme_evaluation_db
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:4173"
    depends_on:
      - backend

volumes:
  mysql-data:
